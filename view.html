<html>
    <head>
        <title>Flocking Simulation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="popup">
            <label>Alinhamento</label><input type="range" min="1" max="1000" value="500" id="alignment">
            <label>Coerção</label><input type="range" min="1" max="1000" value="500" id="cohercion">
            <label>Separação</label><input type="range" min="1" max="1000" value="500" id="separation">
            
            <label>Fundo</label><input type="color" id="background" value="#B1D4E0">
            <label>Pássaro</label><input type="color" id="bird" value="#0C2D48">
            <label>Visão Pássaro</label><input type="color" id="vision" value="#B6D9E5">

            <label>Quantidade</label><input type="number" id="birds_number" value="100">
            <input type="button" onclick="populateFlock();" value="Reiniciar">
        </div>

        <script src="./draw.js"></script>
        <script src="./base.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
